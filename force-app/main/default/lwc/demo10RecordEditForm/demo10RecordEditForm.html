<template>
    <lightning-card title="Record Edit From Demo" icon-name="standard:contact">
        <div class="slds-m-left_medium">
            <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName}>
                <lightning-output-field field-name="Name"></lightning-output-field>
                <lightning-input-field field-name="Title"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>
                <lightning-input-field field-name="Phone"></lightning-input-field>
                <lightning-button label="Save" type="submit"></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
